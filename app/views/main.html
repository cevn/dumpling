
<pre>
$scope.selectedFoodId = "{{selectedFood.id}}" 
</pre> 
<div class="container"> 
  <form class="form-inline" role="form">
    <div class="form-group col-md-6 col-md-offset-3">
      <label><i class="fa fa-coffee"></i> Food</label>
      <input type="text" 
        class="form-control" 
        ng-model="selectedFood" 
        ng-options="food.description for food in foods" 
        placeholder="Enter food" 
        data-min-length="0" 
        data-html="1" 
        data-animation="am-flip-x" 
        bs-typeahead
      >
    </div>
  </form>
</div>

<br /> 


<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
